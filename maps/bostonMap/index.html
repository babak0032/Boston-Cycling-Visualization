<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Basic geo (svg)</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}

.map path {
  fill: #ddd;
  stroke: #aaa;
}

div.tooltip {   
    position: absolute;         
    text-align: center;         
    width: 120px;                    
    height: 50px;                   
    padding: 2px;               
    font: 12px sans-serif;      
    background: lightsteelblue; 
    border: 0px;        
    border-radius: 8px;         
    pointer-events: none;           
}

.station circle {
    fill: #f00;
}

</style>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

  <script>
// Defining constants
var width = 1600;
var height = 1600;
var margin = {
    "left":25,
    "right":25,
    "top": 50,
    "bottom":50
};

var projection = d3.geoAlbers()
  .scale(230000)
  .rotate([71.057, 0])
  .center([0, 42.313])
  .translate([width/4,height/4]);

var geoGenerator = d3.geoPath()
  .projection(projection);


function drawNeighborhoods(geojson) {
    // create tooltip
    var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

  var u = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "map")
    .selectAll('path')
    .data(geojson["features"]);

  u.enter()
    .append('path')
    .attr('d', geoGenerator)
    .on("mouseover", function(d) {     
            div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div .html(d.properties.Name)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");    
            })                  
    .on("mouseout", function(d) {       
        div.transition()        
            .duration(500)      
            .style("opacity", 0);   
    });
}

function drawStations(geojson){
    d3.selectAll(".station").data(geojson["features"]).enter()
    .append("circle")
    .attr("class", "station")
    .attr("")
    .attr("d", geoGenerator);
}

function drawBoth(geojson){
  // create tooltip
    var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

console.log(geojson["features"]);
  svg.selectAll("path")
      .data(geojson["features"]).enter()
      // .datum({type: "FeatureCollection", features: geojson["features"]})
      // .enter()
      .append("path")
      .attr("class", "feature")
      .style("fill", "steelblue")
      .attr("d", function(d) { return geoGenerator(d.geometry); })
      .on("mouseover", function(d) {     
            div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div.html(d.properties.Name)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");    
            })                  
    .on("mouseout", function(d) {       
        div.transition()        
            .duration(500)      
            .style("opacity", 0);   
    });

    svg.selectAll("circle")
      .data(geojson["stationFeatures"]).enter()
      .append("circle")
      .attr("cx", function (d) { console.log(d.geometry.coordinates); console.log(projection([-70, 40])); return projection(d.geometry.coordinates)[0]; })
      .attr("cy", function (d) { return projection(d.geometry.coordinates)[1]; })
      .attr("r", "4px")
      .attr("fill", "red")
      .on("mouseover", function(d){
        div.transition()        
                .duration(200)      
                .style("opacity", .9);      
            div.html(d.properties.Name)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {       
        div.transition()        
            .duration(500)      
            .style("opacity", 0);   
      });


}

d3.json("./Neighborhoods.geojson", function(data){
  drawBoth(data);
});

  </script>
</body>
</html>
